<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <div>
                    <h1>Reverie</h1>
                    <h3>Visualize it with words...</h3>
                </div>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>
        <div class="main-content">
            <form action="#" class="prompt-form">
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Dream it. Type it. See it..." required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" id="model-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/flux-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/flux-schnell">FLUX.1-schnell</option>
                            <option value="stability-ai/sdxl">Stability AI</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3 Image</option>
                            <option value="4">4 Image</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>
                <div class="gallery-grid"></div>
            </form>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
